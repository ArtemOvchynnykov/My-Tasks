<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Eshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>BooKShop</h1>
    <input placeholder="Поиск" class="textbox" type="text">
    <input type="button" class="bng" value="Найти">
    <img src="images/i53003.png" alt="Cart">
    
</header>
<main>
<div class="books">
    <div class="smallThumbnail"></div>
    <div class="list">
        <ul class="ul11">
            <li class="title"></li>
            <li class="authors"></li>
            <li class="publisher"></li>
            <li class="publisherDate"></li>
            <li class="description"></li>
        </ul>
    </div>
    <div class="saleinfo">
        <ul>
            <li class="country"></li>
            <li class="salebility"></li>
            <li class="amount"></li>
            <li class="currencyCode"></li>
        </ul>
    </div>
    <input type="button" class="bng2" value="Купить">


</div>
    
</main>
<footer>
    <div class=""></div>
    
</footer>

</body>
</html>
